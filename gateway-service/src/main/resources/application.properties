spring.application.name=gateway-service
server.port=8888

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Routes are dynamically discovered by default, but we can be explicit
spring.cloud.gateway.routes[0].id=account-service
spring.cloud.gateway.routes[0].uri=lb://account-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/commands/account/**, /query/account/**

spring.cloud.gateway.routes[1].id=analytics-service
spring.cloud.gateway.routes[1].uri=lb://analytics-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/analytics/**
